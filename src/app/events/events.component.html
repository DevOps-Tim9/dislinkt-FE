<div class="container">
    <div class="heading">
        <h1>Events in system</h1>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" matSortActive="Timestamp" matSortDirection="desc" matSortDisableClear>
            <ng-container matColumnDef="Message">
              <th mat-header-cell *matHeaderCellDef>Message</th>
              <td mat-cell *matCellDef="let element"> {{element.Message}} </td>
            </ng-container>
          
            <ng-container matColumnDef="Timestamp">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Timestamp">Timestamp</th>
              <td mat-cell *matCellDef="let element"> {{element.Timestamp}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
