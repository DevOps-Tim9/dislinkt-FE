<div class="container">
  <div class="new-post">
    <button mat-raised-button color="primary" [routerLink]="'/posts-create'">
      New post<span class="material-icons"> add </span>
    </button>
  </div>
  <div class="post" *ngFor="let item of posts">
    <app-post [post]="item"></app-post>
  </div>
</div>
